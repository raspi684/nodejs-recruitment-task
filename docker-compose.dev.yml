version: "3.2"
services:
  app:
    command: ["npm", "run", "dev"]
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    volumes:
      - .:/app/
      - /app/node_modules
    depends_on:
      - db
    env_file:
      - .env
  db:
    image: 'library/mongo:latest'
    ports:
      - 27017:27017
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: db
    depends_on:
      - db
